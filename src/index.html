<html>
    <head>
        <meta charset="UTF-8">
        <title>Passage counter</title>
        <link rel="shortcut icon" href="https://www.eirlab.net/wp-content/uploads/2021/10/cropped-cropped-eirlab_logo.png" type="image/x-icon">
        <style>
            @import url('http://fonts.cdnfonts.com/css/roboto');
            body {
              background-color: #282B32;
              color: white;
              font-family: 'Roboto Thin', sans-serif;
              font-size: 32px;
              text-align:center;
            }
            #counter {
              border-radius: 50%;
              width: 200px;
              height: 200px;
              margin-right: auto;
              margin-left: auto;
              background: #fff;
              color: #282B32;
              font-size: 90px;
              line-height: 200px;
            }
            button {
              margin: 50px;
              padding: 15px 32px;
              background-color: #AF4C50;
              border: none;
              color: white;
            }
        </style>
    <script>
        var ws = new WebSocket("ws://raspberrypi.local:3000");
        ws.onmessage = function(evt) { 
          document.getElementById("counter").innerHTML = JSON.parse(evt.data).passages;
        };
    </script>
    </head>
    <body>
        <h1>Passage counter</h1>
        <p>Number of passages since last reset:</p>
        <div id="counter">N/A</div>
        <button>Reset now</button>
    </body>
</html>
